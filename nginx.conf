user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

env REDIRECT_FROM_DOMAIN;
env REDIRECT_TO_DOMAIN;

http {
    map $host $env_redirect_to_domain {
        # default "$REDIRECT_TO_DOMAIN";
        default www.lsparlin.dev;
    }
    server {
      # server_name ${RAILWAY_PUBLIC_DOMAIN};
      server_name ${REDIRECT_FROM_DOMAIN};
      # rewrite ^/(.*)$ ${REDIRECT_TO_DOMAIN}/$1 permanent;
      return 301 https://$env_redirect_to_domain/$request_uri;
    }
}
