user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    server {
      set $redirect_domain $REDIRECT_DOMAIN;
      # server_name $RAILWAY_PUBLIC_DOMAIN;
      server_name lsparlin.dev;
      # rewrite ^/(.*)$ $redirect_domain/$1 permanent;
      return 301 https://www.lewismsparlin.com$request_uri;
    }
}
